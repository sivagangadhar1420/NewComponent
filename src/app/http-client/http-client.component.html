<div *ngFor="let resotp of movies">
    {{resotp.Title}}
    {{resotp.Year}}
    {{resotp.imdbID}}
    
</div>

<hr>


<hr>


<form action="" ngForm="#formg">
    <input type="text" name="nm" id="nm" [(ngModel)]= "Title">
    
    <input type="text" name="nm" id="nm" [(ngModel)]= "Year">
    
    <input type="text" name="nm" id="nm" [(ngModel)]= "ID">
    <button type="submit" (click)= "addEmployees()">AddEmployees</button>

</form>
<hr>

<table class="table table-bordered" style="margin-top: 25px;">
    <thead>
      <tr>
        <th>Movie name</th>
        <th>Movie Year</th>
        <th>Movie id</th>
        <th>
          <button class="btn btn-success" (click)="addMovies()" data-toggle="modal" data-target="#addModal">Add Movies</button>

        </th>
      </tr>
    </thead>
    <tbody *ngFor="let image of movies let i=index">
      <tr>
        <td>{{image.Title}}</td>
        <td>{{image.Year}}</td>
        <td>{{image.imdbID}}</td>
        <td>
          <button class="btn btn-info" data-toggle="modal" data-target="#editmodal" (click)="editMovies(image.Title,image.Year,image.imdbID,i)">Edit</button>&nbsp;&nbsp;
          <button class="btn btn-danger" (click)="deleteMovies(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>


  <div class="modal fade" id="addModal" role="dialog">
    <div class="modal-dialog  my-5">

       <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">

          <h4 class="modal-title">Add</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">

          <input type="text" [(ngModel)]="moviename" class="form-control" placeholder="enter movie name">
          <input type="text" [(ngModel)]="movieyear" class="form-control" placeholder="enter movie year" style="margin-top: 10px;">
          <input type="text" [(ngModel)]="id" class="form-control" placeholder="enter movie id" style="margin-top: 10px;">
          <div>
            <div class="btn-group col-sm-12 m-2 my-2" style="align-items: center;">
            <button class="btn btn-info m-auto col-sm-3 " type="submit" data-dismiss="modal" (click)="onSubmit()" style="margin-top: 10px;">AddMovie</button>
          </div></div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default close" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <div class="modal fade" id="editmodal" role="dialog">
    <div class="modal-dialog  my-5">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">

          <h4 class="modal-title">Edit</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">

          <input type="text" class="form-control" placeholder="enter movie name" value= {{moviename}} [(ngModel)]="moviename">
          <input type="text" class="form-control" placeholder="enter movie year" style="margin-top: 10px;" value="{{movieyear}}" [(ngModel)]="movieyear" >
          <input type="text" class="form-control" placeholder="enter movie id" style="margin-top: 10px;" value="{{id}}" [(ngModel)]="id">
          <div>
            <div class="btn-group col-sm-12" style="align-items: center; text-align: center;">
            <button class="btn btn-info m-auto col-sm-3" type="submit" (click)="updateMovies()" style="margin-top: 10px; " data-dismiss="modal" >updataMovie</button>
          </div></div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
